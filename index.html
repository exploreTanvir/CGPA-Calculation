<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculation</title>
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-white">
      <div class="fs-1 input my-5 text-center">
        <h1 class="font-monospace mb-4">CGPA Calculation</h1>
      </div>
      <div class="lh-lg row text-center">
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="first"
            placeholder="Enter your First Semester result"
            id="first"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="second"
            placeholder="Enter your Second Semester result"
            id="second"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="third"
            placeholder="Enter your Third Semester result"
            id="third"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="fourth"
            placeholder="Enter your Fourth Semester result"
            id="fourth"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="fifth"
            placeholder="Enter your Fifth Semester result"
            id="fifth"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="sixth"
            placeholder="Enter your Sixth Semester result"
            id="sixth"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="seventh"
            placeholder="Enter your Seventh Semester result"
            id="seventh"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto">
          <input
            type="number"
            name="eight"
            placeholder="Enter your Eight Semester result"
            id="eight"
            class="border-0 my-2 rounded-3 text-capitalize inputs"
          />
        </div>
        <div class="col-lg-8 m-auto rounded-3">
          <input
            type="button"
            value="Pick Result"
            id="result"
            class="border-0 font-monospace rounded-3 text-white"
          />
        </div>
        <div class="CGPA">
          <p class="text-capitalize rounded-3" id="CGPA">
            YOUR CGPA IS : <span></span>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
